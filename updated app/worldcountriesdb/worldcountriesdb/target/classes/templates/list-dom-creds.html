<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Domestic Credits</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>List Domestic Credits</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>Country Name</th>
						<th>Year</th>
						<th>Domestic Creds</th>
						<th>Country ID</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="domesticCreds: ${domCreds}">
						<td th:text="${domesticCreds.country_name}" />
						<td th:text="${domesticCreds.dc_year}" />
						<td th:text="${domesticCreds.domestic_creds}" />
						<td th:text="${domesticCreds.dc_country_id}" />
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
